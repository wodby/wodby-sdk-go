definitions:
  App:
    type: "object"
    required:
    - "created"
    - "id"
    - "name"
    - "org_id"
    - "status"
    - "title"
    - "updated"
    properties:
      created:
        type: "integer"
      git_repo_id:
        type: "string"
        title: "UUID or empty"
        pattern: "^([0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12})?$"
      id:
        type: "string"
        title: "UUID"
        pattern: "^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$"
      name:
        type: "string"
      org_id:
        type: "string"
        title: "UUID"
        pattern: "^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$"
      status:
        type: "string"
        enum:
        - "ok"
        - "error"
        - "creating"
        - "deleting"
      title:
        type: "string"
      updated:
        type: "integer"
    title: "Application"
    example:
      org_id: "org_id"
      id: "id"
      title: "title"
      updated: 6
      status: "ok"
      created: 0
      name: "name"
      git_repo_id: "git_repo_id"
  Backup:
    type: "object"
    required:
    - "created"
    - "id"
    - "instance_id"
    - "org_id"
    - "status"
    - "type"
    - "updated"
    properties:
      created:
        type: "integer"
      eta:
        type: "integer"
      id:
        type: "string"
        title: "UUID"
        pattern: "^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$"
      instance_id:
        type: "string"
        title: "UUID"
        pattern: "^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$"
      org_id:
        type: "string"
        title: "UUID"
        pattern: "^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$"
      spent:
        type: "integer"
      status:
        type: "string"
        enum:
        - "ok"
        - "error"
        - "waiting"
        - "creating"
        - "restoring"
        - "deleting"
      type:
        type: "string"
        enum:
        - "system"
        - "daily"
        - "manual"
      updated:
        type: "integer"
    title: "Backup"
    example:
      org_id: "org_id"
      id: "id"
      eta: 6
      updated: 5
      status: "ok"
      created: 0
      type: "system"
      spent: 1
      instance_id: "instance_id"
  Domain:
    type: "object"
    required:
    - "created"
    - "id"
    - "instance_id"
    - "name"
    - "org_id"
    - "status"
    - "type"
    - "updated"
    properties:
      created:
        type: "integer"
      enabled:
        type: "boolean"
      hsts:
        type: "boolean"
      hsts_subdomains:
        type: "boolean"
      id:
        type: "string"
        title: "UUID"
        pattern: "^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$"
      indexed:
        type: "boolean"
      instance_id:
        type: "string"
        title: "UUID"
        pattern: "^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$"
      name:
        type: "string"
      org_id:
        type: "string"
        title: "UUID"
        pattern: "^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$"
      primary:
        type: "boolean"
      protected:
        type: "boolean"
      redirect_to_non_www:
        type: "boolean"
      redirect_to_www:
        type: "boolean"
      ssl:
        type: "boolean"
      ssl_custom:
        type: "boolean"
      ssl_required:
        type: "boolean"
      status:
        type: "string"
        enum:
        - "ok"
        - "error"
        - "creating"
        - "deleting"
        - "updating"
        - "disabled"
      type:
